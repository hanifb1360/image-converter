<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="author" content="Hanif Bahari">
<meta name="description" content="Convert your PNG and JPG files to WebP format.">
<title>Byn Image Converter</title>
<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
<div class="container">
    <h1>Byn Image Converter</h1>
    <input type="file" id="fileInput" accept=".jpg, .jpeg, .png, .gif, .bmp">
    <div class="dropzone" id="dropzone">
        Drop files here
    </div>
    <div id="droppedFileName" class="file-size"></div>
    <label for="qualitySlider">Quality: <span id="qualityLabel">80%</span></label>
    <input type="range" id="qualitySlider" min="1" max="100" value="80">
    <button id="convertBtn">Convert to WebP</button>
    <a id="downloadLink" download="converted_image.webp" style="display: none;">Download Converted Image</a>
    <div id="fileSize" class="file-size"></div>
</div>
<script src="script.js"></script>
</body>
</html>
